<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/Css/style_login.css">
</head>
<body>
    <form id="login" class="login" action="/HTML/index.html">
        <fieldset id="flogin">
            <legend>login</legend>
            <label for="username">
                <input type="text" name="Username" id="Username" placeholder="Ten Dang Nhap">
            </label><br>
            <label for="password">
                <input type="password" name="Password" id="Password" placeholder="Mật Khẩu">
            </label>

            <div style="height: 10px; padding-bottom: 20px; width: 90%; margin: auto;"><p style="float: left;"></p><a href="#" style="float: right;">forget password</a></div>

            <button type="submit" id="smlogin">Login</button>
            <a href="/HTML/register.html">Sign</a>
        </fieldset>
    </form>

    <script src="/JS/script_login.js"></script>
</body>
</html>
