<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/Css/style_login.css" />
</head>

<body>

    <form action="/HTML/login.html" id="register" class="login">
        <fieldset id="flogin">
            <legend>Register</legend>
            <label for="Name" class="name">
                <input type="text" id="fname" placeholder="Frist Name" />
                <input type="text" id="lname" placeholder="Last Name" /> </label><br />
            <label for="username">
                <input type="text" name="username" id="username" placeholder="Username" /> </label><br />
            <label for="password">
                <input type="text" name="password" id="password" placeholder="Password" /> </label><br />

            <label for="password_agian">
                <input type="text" name="password_agian" id="password_agian" placeholder="Password Agian" />
            </label><br />

            <label for="Email">
                <input type="email" name="email" id="email" placeholder="Email" /> </label><br />

            <label for="Tel">
                <input type="tel" name="tel" id="tel" placeholder="Phone Number" />
            </label>

            <label for="Date" id="date">
                <legend>Date of birth</legend>
                <input type="date" name="date" id="date" placeholder="Date of birth" />
            </label><br />
            <button type="submit" id="smlogin">Register</button>
            <a href="login.html">Login</a>
        </fieldset>
    </form>
    <script src="/JS/script_register.js"></script>
</body>

</html>
